apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-jenkins
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: rpdharanidhar/devops-integration:latest
        ports:
        - containerPort: 80
      restartPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx
